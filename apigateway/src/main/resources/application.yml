spring:
  application:
    name: "apigateway"
  config:
    import: "optional:configserver:http://localhost:8085/"

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        permitted-number-of-calls-in-half-open-state: 2
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s