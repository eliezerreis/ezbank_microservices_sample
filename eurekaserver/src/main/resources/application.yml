spring:
  application:
    name: eurekaserver
  profiles:
    active: default
  config:
    import: configserver:http://localhost:8085/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true